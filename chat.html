<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #header a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            margin-top: 50px;
            margin-bottom: 50px;
            background: #fff;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #sendMsg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #msgTxt {
            flex: 1;
            height: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        #msgBtn {
            width: 100px;
            height: 100%;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #msgBtn:hover {
            background: #0056b3;
        }

        .outer {
            width: 100%;
            margin-top: 10px;
            display: flex;
        }

        #inner {
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .me {
            background: #007bff;
            color: #fff;
            margin-left: auto;
        }

        .notMe {
            background: #f1f1f1;
            color: #000;
        }

        @media (max-width: 600px) {
            #msgBtn {
                width: 80px;
            }

            #msgTxt {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <a href="index.html">&#10006;</a> <!-- IcÃ´ne de croix pour la redirection -->
    </div>
    <div id="messages"></div>

    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="Message...">
        <input type="submit" id="msgBtn" value="Send">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const messagesRef = ref(db, "messages");
        var msgTxt = document.getElementById('msgTxt');
        var sender;

        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('Quel est ton nom ?');
            sessionStorage.setItem('sender', sender);
        }

        // TO SEND MESSAGES
        function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            });

            msgTxt.value = "";
            // Check and limit the number of messages after sending
            checkMessageLimit();
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        // TO RECEIVE MESSAGES
        onChildAdded(messagesRef, (data) => {
            const messageData = data.val();
            if (messageData.sender === sender) {
                messages.innerHTML += `<div style="justify-content: end" class="outer" id="${data.key}">
                    <div id="inner" class="me">You: ${messageData.msg}</div></div>`;
            } else {
                messages.innerHTML += `<div class="outer" id="${data.key}">
                    <div id="inner" class="notMe">${messageData.sender}: ${messageData.msg}</div></div>`;
            }
        });

        // Check and limit messages to 50
        function checkMessageLimit() {
            get(messagesRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const messages = snapshot.val();
                    const messageKeys = Object.keys(messages);
                    if (messageKeys.length > 50) {
                        // Remove the oldest message(s)
                        const oldestMessageKey = messageKeys[0];
                        remove(ref(db, "messages/" + oldestMessageKey));
                    }
                }
            });
        }
    </script>
</body>

</html>
