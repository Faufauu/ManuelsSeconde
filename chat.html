<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fondécran.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80%;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #closeBtn:hover {
            color: #ff0000;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #d1f7c4;
            text-align: right;
        }

        .received {
            align-self: flex-start;
            background-color: #f1f1f1;
            text-align: left;
        }

        #msgTxt {
            width: calc(100% - 100px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        #msgBtn {
            width: 80px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
            }
            #msgTxt {
                width: calc(100% - 90px);
            }
        }

        #pseudoModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pseudoForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #pseudoForm input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }

        #pseudoForm button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pseudoForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <a id="closeBtn" href="index.html">&times;</a>
        
        <h1>Chat Local</h1>
        <div id="messages"></div>

        <div style="display: flex;">
            <input type="text" id="msgTxt" placeholder="Tape ton message...">
            <button id="msgBtn">Envoyer</button>
        </div>
    </div>

    <!-- Modal pour définir le pseudo -->
    <div id="pseudoModal" style="display: none;">
        <div id="pseudoForm">
            <h2>Choisissez un pseudo</h2>
            <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo">
            <button id="pseudoBtn">Confirmer</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js"; // Assurez-vous que ce fichier contient votre configuration Firebase

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const msgTxt = document.getElementById('msgTxt');
        const messagesContainer = document.getElementById('messages');
        const pseudoModal = document.getElementById('pseudoModal');
        const pseudoInput = document.getElementById('pseudoInput');
        const pseudoBtn = document.getElementById('pseudoBtn');

        let sender = null;

        // Sauvegarder le pseudo dans Firebase
        function savePseudo(pseudo) {
            const userRef = ref(db, `users/${auth.currentUser.uid}/pseudo`);
            set(userRef, pseudo);
        }

        // Afficher le modal pour définir le pseudo
        function showPseudoModal() {
            pseudoModal.style.display = 'flex';
        }

        // Masquer le modal
        function hidePseudoModal() {
            pseudoModal.style.display = 'none';
        }

        // Enregistrer le pseudo et fermer le modal
        pseudoBtn.addEventListener('click', () => {
            const pseudo = pseudoInput.value.trim();
            if (pseudo) {
                savePseudo(pseudo);
                sender = pseudo;
                hidePseudoModal();
                updateMessages(); // Charger les messages après avoir défini le pseudo
            }
        });

        // Envoyer un message
        function sendMsg() {
            const msg = msgTxt.value.trim();
            if (msg && sender) {
                const timestamp = new Date().getTime(); // Utilisation d'un timestamp unique
                set(ref(db, `messages/${timestamp}`), {
                    msg: msg,
                    sender: sender
                });
                msgTxt.value = "";
            }
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);
        msgTxt.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMsg();
            }
        });

        function updateMessages() {
            messagesContainer.innerHTML = ''; // Clear messages container

            onChildAdded(ref(db, "messages"), (data) => {
                const messageData = data.val();
                if (messageData && messageData.msg && messageData.sender) {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('message', messageData.sender === sender ? 'sent' : 'received');
                    newMessage.textContent = `${messageData.sender} : ${messageData.msg}`;
                    messagesContainer.appendChild(newMessage);

                    if (messagesContainer.childElementCount > 50) {
                        const oldestMessage = messagesContainer.firstChild;
                        if (oldestMessage) {
                            const timestampToRemove = oldestMessage.getAttribute('data-timestamp');
                            if (timestampToRemove) {
                                remove(ref(db, `messages/${timestampToRemove}`));
                            }
                            messagesContainer.removeChild(oldestMessage);
                        }
                    }

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }

        // Vérifier l'état de connexion
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('Utilisateur connecté :', user.email);
                
                const userPseudoRef = ref(db, `users/${user.uid}/pseudo`);
                userPseudoRef.get().then((snapshot) => {
                    if (snapshot.exists()) {
                        sender = snapshot.val();
                        updateMessages(); // Charger les messages si le pseudo est déjà défini
                    } else {
                        showPseudoModal(); // Afficher le modal si le pseudo n'est pas défini
                    }
                });

            } else {
                console.log('Aucun utilisateur connecté, redirection vers la page de connexion.');
                // Si aucun utilisateur n'est connecté, rediriger vers la page de connexion
                window.location.href = 'profil.html';
            }
        });
    </script>

</body>
</html>
