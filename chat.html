<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seconde</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Style général */
        body {
            font-family: 'Rowdies', sans-serif;
            margin: 0;
            padding: 0;
            background: url('fondécran.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 80%;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #closeBtn:hover {
            color: #ff0000;
        }

        .form-group h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        /* Bouton Enregistrer en vert */
        button[onclick="saveMessage()"] {
            background-color: #28a745; /* Vert */
            color: white;
        }

        button[onclick="saveMessage()"]:hover {
            background-color: #218838; /* Vert plus foncé au survol */
        }

        /* Bouton Retour Menu en bleu */
        #return-menu-button {
            background-color: #007bff; /* Bleu */
            color: white;
        }

        #return-menu-button:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #d1f7c4;
            text-align: right;
        }

        .received {
            align-self: flex-start;
            background-color: #f1f1f1;
            text-align: left;
        }

        #msgTxt {
            width: calc(100% - 100px);
            padding: 10px;
            background-color: #444;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        #msgBtn {
            width: 80px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
            }
            #msgTxt {
                width: calc(100% - 90px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a id="closeBtn" href="index.html">&times;</a>
        <h1>Chat Seconde</h1>

        <!-- Entrée pour le message -->
        <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3" placeholder="Écris ton message..."></textarea>
        </div>

        <button onclick="saveMessage()">Envoyer</button>

        <!-- Affichage des messages -->
        <div id="messages"></div>

        <div style="display: flex;">
            <input type="text" id="msgTxt" placeholder="Tape ton message...">
            <button id="msgBtn">Envoyer</button>
        </div>

        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <!-- Inclure Firebase SDKs Compatibles -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserId = null;

        // Fonction pour rediriger vers index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Fonction pour charger les messages
        function loadMessages() {
            if (!currentUserId) return;

            const messageList = document.getElementById('messages');
            const messagesRef = ref(db, 'messages/' + currentUserId);

            // Vider la zone de message
            messageList.innerHTML = '';

            // Récupérer les messages depuis Firebase
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();

                if (messages) {
                    // Convertir les messages en tableau pour tri
                    const messagesArray = Object.entries(messages)
                        .map(([key, msg]) => ({ id: key, ...msg }))
                        .sort((a, b) => a.timestamp - b.timestamp);

                    messagesArray.forEach(({ id, content, sender }) => {
                        // Vérifier si le contenu est défini
                        const msgContent = content || "Message sans contenu";

                        const msgDiv = document.createElement('div');
                        msgDiv.textContent = msgContent;
                        msgDiv.classList.add(sender === currentUserId ? 'sent' : 'received');

                        // Ajouter un bouton pour supprimer le message
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Supprimer';
                        deleteButton.onclick = () => deleteMessage(id);

                        msgDiv.appendChild(deleteButton);
                        messageList.appendChild(msgDiv);
                    });

                    // Limiter à 50 messages
                    if (messagesArray.length > 50) {
                        const excessMessages = messagesArray.slice(0, messagesArray.length - 50);
                        excessMessages.forEach(({ id }) => {
                            remove(ref(db, 'messages/' + currentUserId + '/' + id));
                        });
                    }
                } else {
                    messageList.innerHTML = '<p>Aucun message.</p>';
                }
            });
        }

        // Fonction pour supprimer un message
        function deleteMessage(messageId) {
            if (!currentUserId) return;

            // Supprimer le message de Firebase
            remove(ref(db, 'messages/' + currentUserId + '/' + messageId));
        }

        // Fonction pour sauvegarder un message
        function saveMessage() {
            const message = document.getElementById('message').value;

            if (!message) {
                alert("Veuillez entrer un message.");
                return;
            }

            if (!currentUserId) return;

            // Ajouter un nouveau message
            const messagesRef = ref(db, 'messages/' + currentUserId);

            push(messagesRef, {
                content: message,
                timestamp: Date.now(),
                sender: currentUserId
            }).then(() => {
                // Vider le champ de texte et recharger les messages
                document.getElementById('message').value = '';
                loadMessages();
            });
        }

        // Charger l'utilisateur courant et ses messages
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                loadMessages();
            } else {
                // Rediriger vers la page de connexion si non authentifié
                window.location.href = 'profile.html';
            }
        });
    </script>

</body>
</html>
