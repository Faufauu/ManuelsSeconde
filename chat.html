<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondchat.jpg'); /* Ajout d'un fond d'écran */
            background-size: cover;
            background-position: center;
            color: white;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 800px;
            height: 90%;
            display: flex;
            flex-direction: column;
        }

        #header {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            color: #fff;
        }

        .outer {
            display: flex;
            margin-bottom: 10px;
        }

        .me {
            background: #007bff;
            color: #fff;
            margin-left: auto;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .notMe {
            background: #f1f1f1;
            color: #000;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        #sendMsg {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        #msgTxt {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            font-size: 16px;
        }

        #msgBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        a:hover {
            color: #bbb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            #msgBtn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header">
            <a href="index.html">&#10006; Retour</a> <!-- Lien pour revenir au menu -->
            <h1>Chat en Ligne</h1>
        </div>

        <div id="messages"></div>

        <div id="sendMsg">
            <input type="text" id="msgTxt" placeholder="Écrire un message...">
            <input type="submit" id="msgBtn" value="Envoyer">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var msgTxt = document.getElementById('msgTxt');
        var sender = sessionStorage.getItem('sender') || prompt('Quel est ton nom ?');
        sessionStorage.setItem('sender', sender);

        // Envoyer un message
        function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), { msg: msg, sender: sender });
            msgTxt.value = ""; // Effacer le champ après l'envoi
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        // Recevoir les messages
        onChildAdded(ref(db, "messages"), (data) => {
            const message = data.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('outer');
            messageElement.innerHTML = message.sender === sender ?
                `<div class="me">${message.msg}</div>` :
                `<div class="notMe">${message.sender}: ${message.msg}</div>`;
            document.getElementById('messages').appendChild(messageElement);
        });
    </script>
</body>

</html>
