<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fond√©cran.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80%;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #closeBtn:hover {
            color: #ff0000;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #d1f7c4;
            text-align: right;
        }

        .received {
            align-self: flex-start;
            background-color: #f1f1f1;
            text-align: left;
        }

        #msgTxt {
            width: calc(100% - 140px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        #msgBtn, #emojiBtn {
            width: 60px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        #msgBtn:hover, #emojiBtn:hover {
            background-color: #45a049;
        }

        #loginContainer {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 10px;
            display: none;
        }

        #loginContainer input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #loginContainer button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loginContainer button:hover {
            background-color: #45a049;
        }

        #emojiContainer {
            display: none;
            position: absolute;
            bottom: 60px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }

        .emoji:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
            }
            #msgTxt {
                width: calc(100% - 130px);
            }
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <a id="closeBtn" href="index.html">&times;</a>
        
        <h1>Chat Local</h1>
        <div id="messages"></div>

        <div style="display: flex;">
            <input type="text" id="msgTxt" placeholder="Tape ton message...">
            <button id="emojiBtn">üòÄ</button> <!-- Nouveau bouton emoji -->
            <button id="msgBtn">Envoyer</button>
        </div>

        <!-- Conteneur pour la s√©lection d'emojis -->
        <div id="emojiContainer">
            <span class="emoji">üòÄ</span>
            <span class="emoji">üòÇ</span>
            <span class="emoji">üòç</span>
            <span class="emoji">üòé</span>
            <span class="emoji">üò≠</span>
            <span class="emoji">ü§î</span>
        </div>
    </div>

    <div id="loginContainer">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button id="loginBtn">Se Connecter</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded, remove, get, query, orderByKey } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const msgTxt = document.getElementById('msgTxt');
        const messagesContainer = document.getElementById('messages');
        const loginContainer = document.getElementById('loginContainer');

        let sender = sessionStorage.getItem('sender');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginContainer.style.display = 'none';
                if (!sender) {
                    sender = prompt('Quel est ton pseudo ?');
                    sessionStorage.setItem('sender', sender);
                }
            } else {
                loginContainer.style.display = 'block';
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password).catch((error) => {
                alert('Erreur lors de la connexion : ' + error.message);
            });
        });

        function sendMsg() {
            const msg = msgTxt.value.trim();
            if (msg && sender) {
                const timestamp = new Date().getTime();
                set(ref(db, `messages/${timestamp}`), {
                    msg: msg,
                    sender: sender,
                    timestamp: timestamp // Stocker le timestamp pour chaque message
                });
                msgTxt.value = "";
            }
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        msgTxt.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMsg();
            }
        });

        function updateMessages() {
            messagesContainer.innerHTML = ''; // Clear messages container

            onChildAdded(ref(db, "messages"), (data) => {
                const messageData = data.val();
                if (messageData && messageData.msg && messageData.sender) {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('message', messageData.sender === sender ? 'sent' : 'received');
                    newMessage.textContent = `${messageData.sender} : ${messageData.msg}`;
                    messagesContainer.appendChild(newMessage);

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });

            // Supprimer les messages de plus de 10 heures
            const tenHoursAgo = Date.now() - 10 * 60 * 60 * 1000;
            const queryRef = query(ref(db, 'messages'), orderByKey());
            get(queryRef).then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    if (messageData.timestamp && messageData.timestamp < tenHoursAgo) {
                        remove(childSnapshot.ref);
                    }
                });
            });
        }

        updateMessages();

        // Gestion des Emojis
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiContainer = document.getElementById('emojiContainer');

        // Ouvrir/fermer la bo√Æte d'emojis lorsqu'on clique sur le bouton emoji
        emojiBtn.addEventListener('click', () => {
            if (emojiContainer.style.display === 'none') {
                emojiContainer.style.display = 'block';
            } else {
                emojiContainer.style.display = 'none';
            }
        });

        // Ajouter l'emoji au champ de texte lorsque l'utilisateur clique sur un emoji
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', () => {
                msgTxt.value += emoji.textContent; // Ajouter l'emoji au champ de texte
                emojiContainer.style.display = 'none'; // Fermer le conteneur d'emojis apr√®s s√©lection
            });
        });

        // Fermer la bo√Æte d'emojis si l'utilisateur clique ailleurs
        document.addEventListener('click', (event) => {
            if (!emojiBtn.contains(event.target) && !emojiContainer.contains(event.target)) {
                emojiContainer.style.display = 'none';
            }
        });
    </script>

</body>
</html>
