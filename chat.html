<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Ligne</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Rowdies', sans-serif;
            background: url('fond√©cran.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 80%;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #ff0000;
        }

        #closeBtn:hover {
            color: #ff3333;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #d1f7c4;
            text-align: right;
        }

        .received {
            align-self: flex-start;
            background-color: #f1f1f1;
            text-align: left;
        }

        #msgTxt {
            width: calc(100% - 100px);
            padding: 10px;
            background-color: #444;
            color: #fff;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        #msgBtn {
            width: 80px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        #return-menu-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #return-menu-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
            }

            #msgTxt {
                width: calc(100% - 90px);
            }
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <a id="closeBtn" href="index.html">&times;</a>

        <h1>Chat Local</h1>
        <div id="messages"></div>

        <div style="display: flex;">
            <input type="text" id="msgTxt" placeholder="Tape ton message...">
            <button id="msgBtn">Envoyer</button>
        </div>

        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <!-- Inclure Firebase SDKs Compatibles -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserId = null;

        function goToIndex() {
            window.location.href = 'index.html';
        }

        function loadMessages() {
            if (!currentUserId) return;

            const messagesRef = ref(db, 'messages/' + currentUserId);
            const messageList = document.getElementById('messages');
            
            messageList.innerHTML = '';

            onChildAdded(messagesRef, (snapshot) => {
                const messageData = snapshot.val();
                if (messageData && messageData.content) {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = messageData.sender === currentUserId ? 'message sent' : 'message received';
                    msgDiv.textContent = `${messageData.sender || 'Anonymous'}: ${messageData.content}`;
                    
                    messageList.appendChild(msgDiv);

                    // Remove oldest message if there are more than 50 messages
                    messageList.scrollTop = messageList.scrollHeight;
                }
            });
        }

        function sendMsg() {
            const msgTxt = document.getElementById('msgTxt');
            const msg = msgTxt.value.trim();
            if (msg) {
                const timestamp = Date.now();
                push(ref(db, `messages/${currentUserId}`), {
                    content: msg,
                    sender: currentUserId,
                    timestamp: timestamp
                }).then(() => {
                    msgTxt.value = "";
                    enforceMessageLimit();
                });
            }
        }

        function enforceMessageLimit() {
            if (!currentUserId) return;

            const messagesRef = ref(db, `messages/${currentUserId}`);
            onChildAdded(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const messagesArray = Object.entries(messages)
                    .map(([key, msg]) => ({ id: key, ...msg }))
                    .sort((a, b) => a.timestamp - b.timestamp);

                if (messagesArray.length > 50) {
                    const oldestMessage = messagesArray[0];
                    remove(ref(db, `messages/${currentUserId}/${oldestMessage.id}`));
                }
            });
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);
        document.getElementById('msgTxt').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMsg();
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                loadMessages();
            } else {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
