<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Ligne</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <style>
        /* Styles identiques */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            height: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        a:hover {
            color: #bbb;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            color: #fff;
        }

        .outer {
            display: flex;
            margin-bottom: 10px;
        }

        .me {
            background: #007bff;
            color: #fff;
            margin-left: auto;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .notMe {
            background: #f1f1f1;
            color: #000;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        #sendMsg {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        #msgTxt {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #msgBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        /* Media Queries pour les petits écrans */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: 85%;
            }

            h1 {
                font-size: 28px;
            }

            #msgBtn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <a href="index.html">&#10006; Retour</a> <!-- Lien de retour au menu -->
            <h1>Chat en Ligne</h1>
        </div>

        <div id="messages"></div>

        <div id="sendMsg">
            <input type="text" id="msgTxt" placeholder="Écrire un message...">
            <input type="submit" id="msgBtn" value="Envoyer">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var msgTxt = document.getElementById('msgTxt');
        var sender = sessionStorage.getItem('sender') || prompt('Quel est ton nom ?');
        sessionStorage.setItem('sender', sender);

        // Fonction pour envoyer des messages
        function sendMsg() {
            var msg = msgTxt.value;
            if (msg === "") return; // Ne pas envoyer de messages vides
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), { msg: msg, sender: sender });
            msgTxt.value = ""; // Efface le champ après envoi
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        // Fonction pour recevoir les messages et les afficher
        const messagesContainer = document.getElementById('messages');

        onChildAdded(ref(db, "messages"), (data) => {
            const message = data.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('outer');
            messageElement.innerHTML = message.sender === sender ?
                `<div class="me">${message.msg}</div>` :
                `<div class="notMe">${message.sender}: ${message.msg}</div>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll automatique vers le bas
        });

        // Supprimer les messages au-delà de 50 pour éviter l'encombrement
        onValue(ref(db, "messages"), (snapshot) => {
            const messages = snapshot.val();
            const keys = Object.keys(messages || {});
            if (keys.length > 50) {
                const oldestKey = keys[0]; // Récupère la clé du plus ancien message
                set(ref(db, "messages/" + oldestKey), null); // Supprime le plus ancien message
            }
        });
    </script>
</body>
</html>
