<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Ligne</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        #header a:hover {
            color: #bbb;
        }

        #messages {
            position: fixed;
            left: 0;
            top: 60px;
            width: 100%;
            height: calc(100% - 120px);
            background: rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        #sendMsg {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #msgTxt {
            flex: 1;
            height: 100%;
            padding: 0 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #msgBtn {
            width: 100px;
            height: 100%;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        .outer {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
        }

        #inner {
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .me {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-radius: 10px;
        }

        .notMe {
            background: #f1f1f1;
            color: black;
            border-radius: 10px;
        }

        /* Media Queries pour les petits écrans */
        @media (max-width: 768px) {
            #header {
                height: 50px;
            }

            #sendMsg {
                height: 50px;
            }

            #msgTxt {
                font-size: 14px;
            }

            #msgBtn {
                width: 80px;
                font-size: 14px;
            }

            .outer {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <a href="index.html">&#10006; Retour</a> <!-- Icône de croix pour la redirection -->
    </div>

    <div id="messages"></div>

    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="Message...">
        <input type="submit" id="msgBtn" value="Envoyer">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables
        var msgTxt = document.getElementById('msgTxt');
        var sender;

        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('Quel est ton nom ?');
            sessionStorage.setItem('sender', sender);
        }

        // Fonction pour envoyer des messages
        function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            });

            msgTxt.value = "";
        }

        // Attacher l'événement click pour envoyer les messages
        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        // Fonction pour recevoir les messages
        const messagesContainer = document.getElementById('messages');

        onChildAdded(ref(db, "messages"), (data) => {
            const newMessage = document.createElement('div');
            newMessage.classList.add('outer');
            newMessage.id = data.key;

            if (data.val().sender === sender) {
                newMessage.innerHTML = `<div id="inner" class="me">Moi : ${data.val().msg}</div>`;
            } else {
                newMessage.innerHTML = `<div id="inner" class="notMe">${data.val().sender} : ${data.val().msg}</div>`;
            }

            messagesContainer.appendChild(newMessage);

            // Scroll automatiquement vers le bas
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>

</html>
