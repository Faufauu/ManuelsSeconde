<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Amélioré</title>
    <style>
        /* Styles globaux */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fondécran.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur principal du chat */
        #chatContainer {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Messages */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #d1f7c4;
            text-align: right;
        }

        .received {
            align-self: flex-start;
            background-color: #f1f1f1;
            text-align: left;
        }

        /* Zone de texte et bouton */
        #msgTxt {
            width: calc(100% - 100px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        #msgBtn {
            width: 80px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        #msgBtn:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #chatContainer {
                width: 95%;
            }
            #msgTxt {
                width: calc(100% - 90px);
            }
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <h1>Chat</h1>
        <div id="messages"></div>

        <div style="display: flex;">
            <input type="text" id="msgTxt" placeholder="Tape ton message...">
            <button id="msgBtn">Envoyer</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables
        const msgTxt = document.getElementById('msgTxt');
        const messagesContainer = document.getElementById('messages');
        let sender = '';

        // Demander le nom de l'utilisateur s'il n'est pas déjà stocké
        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('Quel est ton nom ?');
            sessionStorage.setItem('sender', sender);
        }

        // Fonction pour envoyer un message
        function sendMsg() {
            const msg = msgTxt.value;
            const timestamp = new Date().getTime(); // Utilisation d'un timestamp unique

            // Envoi du message à Firebase
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            });

            // Effacer le champ de texte après l'envoi
            msgTxt.value = "";
        }

        // Attacher l'événement pour envoyer un message lorsque le bouton est cliqué
        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        // Fonction pour afficher les messages reçus
        onChildAdded(ref(db, "messages"), (data) => {
            const messageData = data.val();

            // Créer un élément pour afficher le message
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');

            // Si l'utilisateur est l'expéditeur, aligner à droite
            if (messageData.sender === sender) {
                newMessage.classList.add('sent');
            } else {
                newMessage.classList.add('received');
            }

            newMessage.textContent = `${messageData.sender} : ${messageData.msg}`;

            // Ajouter le message à l'écran
            messagesContainer.appendChild(newMessage);

            // Faire défiler vers le bas automatiquement
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

    </script>

</body>
</html>
