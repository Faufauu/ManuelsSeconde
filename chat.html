<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seconde</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background: url('fond√©cran.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 80%;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        #closeBtn:hover {
            color: #ff0000;
        }
        .form-group h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button[onclick="saveMessage()"] {
            background-color: #28a745;
            color: white;
        }
        button[onclick="saveMessage()"]:hover {
            background-color: #218838;
        }
        #return-menu-button {
            background-color: #007bff;
            color: white;
        }
        #return-menu-button:hover {
            background-color: #0056b3;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }
        .sent {
            align-self: flex-end;
            background-color: #d1f7c4;
            text-align: right;
        }
        .received {
            align-self: flex-start;
            background-color: #f1f1f1;
            text-align: left;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            #msgTxt {
                width: calc(100% - 90px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a id="closeBtn" href="index.html">&times;</a>
        <h1>Chat en Ligne</h1>
        <div id="messages"></div>
        <div style="display: flex;">
            <input type="text" id="msgTxt" placeholder="Tape ton message...">
            <button id="msgBtn">Envoyer</button>
        </div>
        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserId = null;
        let sender = null;

        function goToIndex() {
            window.location.href = 'index.html';
        }

        function updateMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';

            onChildAdded(ref(db, 'messages/' + currentUserId), (data) => {
                const messageData = data.val();
                if (messageData && messageData.msg && messageData.sender) {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('message', messageData.sender === sender ? 'sent' : 'received');
                    newMessage.textContent = `${messageData.sender} : ${messageData.msg}`;
                    messagesContainer.appendChild(newMessage);

                    if (messagesContainer.childElementCount > 50) {
                        const oldestMessage = messagesContainer.firstChild;
                        if (oldestMessage) {
                            const timestampToRemove = oldestMessage.getAttribute('data-timestamp');
                            if (timestampToRemove) {
                                remove(ref(db, `messages/${currentUserId}/${timestampToRemove}`));
                            }
                            messagesContainer.removeChild(oldestMessage);
                        }
                    }

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }

        function sendMsg() {
            const msgTxt = document.getElementById('msgTxt');
            const msg = msgTxt.value.trim();
            if (msg && sender) {
                const timestamp = Date.now();
                push(ref(db, `messages/${currentUserId}`), {
                    msg: msg,
                    sender: sender,
                    timestamp: timestamp
                }).then(() => {
                    msgTxt.value = '';
                    updateMessages();
                });
            }
        }

        document.getElementById('msgBtn').addEventListener('click', sendMsg);
        document.getElementById('msgTxt').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMsg();
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                sender = sessionStorage.getItem('sender') || prompt('Quel est ton pseudo ?');
                if (sessionStorage.getItem('sender') === null) {
                    sessionStorage.setItem('sender', sender);
                }
                updateMessages();
            } else {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
