<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0; /* Changement de couleur de fond pour plus de contraste */
            font-family: Arial, sans-serif; /* Police plus moderne */
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #header a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        #messages {
            position: fixed;
            left: 0;
            top: 50px;
            width: 100%;
            height: calc(100% - 100px);
            background: #fff;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #sendMsg {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #msgTxt {
            flex: 1;
            height: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        #msgBtn {
            width: 100px;
            height: 100%;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #msgBtn:hover {
            background: #0056b3;
        }

        .outer {
            width: 100%;
            margin-top: 10px;
            display: flex;
        }

        #inner {
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .me {
            background: #007bff;
            color: #fff;
            margin-left: auto;
        }

        .notMe {
            background: #f1f1f1;
            color: #000;
        }

        /* Style pour le bouton de suppression */
        .deleteBtn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div id="header">
        <a href="index.html">&#10006;</a> <!-- Icône de croix pour la redirection -->
    </div>
    <div id="messages"></div>

    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="Message...">
        <input type="submit" id="msgBtn" value="Send">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables
        var msgTxt = document.getElementById('msgTxt');
        var sender;

        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('Quel est ton nom ?');
            sessionStorage.setItem('sender', sender);
        }

        // TO SEND MESSAGES
        function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            });

            msgTxt.value = "";
        }

        // Attache l'événement `click` dynamiquement
        document.getElementById('msgBtn').addEventListener('click', sendMsg);

        // TO RECEIVE MSG
        onChildAdded(ref(db, "messages"), (data) => {
            if (data.val().sender === sender) {
                messages.innerHTML += `<div style="justify-content: end" class="outer" id="${data.key}">
                    <div id="inner" class="me">You: ${data.val().msg}</div></div>`;
            } else {
                messages.innerHTML += `<div class="outer" id="${data.key}">
                    <div id="inner" class="notMe">${data.val().sender}: ${data.val().msg}</div></div>`;
            }
        });
    </script>
</body>

</html>
