<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Secondes</title>
    
    <!-- Importation de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">

    <!-- Ajouter le favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg'); /* Assurez-vous que ce chemin est correct */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        .button-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .button-container img:hover {
            transform: scale(1.05);
        }

        .button-container a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .button-container span {
            display: block;
            margin-top: 10px;
        }

        #agenda-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        #agenda-text {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        #logged-out {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tout les manuels de Seconde en 1 clic !</h1>

    <!-- Mathématiques -->
    <div class="button-container">
        <a href="https://manuel.sesamath.net/numerique/?ouvrage=ms2_2023" target="_blank">
            <img src="maths_cover.jpeg" alt="Manuel de Mathématiques">
            <span>Mathématiques</span> <!-- Placé directement sous l'image -->
        </a>
    </div>

    <div class="button-container">
        <a href="https://www.mesmanuels.fr/acces-libre/9782401083165" target="_blank">
            <img src="histoire_cover.jpeg" alt="Manuel d'Histoire">
            <span>Histoire-Géographie</span> <!-- Placé directement sous l'image -->
        </a>
    </div>

    <!-- Section pour les utilisateurs connectés -->
    <div id="logged-in" style="display: none;">
        <div id="agenda-container">
            <h2>Mon Agenda</h2>
            <textarea id="agenda-text" placeholder="Écris tes devoirs ici..."></textarea>
            <button onclick="saveAgenda(auth.currentUser.uid, document.getElementById('agenda-text').value)">Sauvegarder</button>
            <button onclick="loadAgenda(auth.currentUser.uid)">Charger</button>
            <button onclick="signOutUser()">Se Déconnecter</button>
        </div>
    </div>

    <!-- Section pour les utilisateurs non connectés -->
    <div id="logged-out">
        <a href="profile.html">Accéder au Profil</a>
    </div>

    <!-- Importer les scripts Firebase via un seul script module -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Gérer l'état d'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('logged-in').style.display = 'block';
                document.getElementById('logged-out').style.display = 'none';
                loadAgenda(user.uid); // Charger l'agenda de l'utilisateur connecté
            } else {
                document.getElementById('logged-in').style.display = 'none';
                document.getElementById('logged-out').style.display = 'block';
            }
        });

        // Fonction pour sauvegarder l'agenda
        function saveAgenda(userId, agendaText) {
            set(ref(database, 'users/' + userId + '/agenda'), {
                text: agendaText
            }).then(() => {
                alert('Agenda sauvegardé !');
            }).catch((error) => {
                alert('Erreur lors de la sauvegarde : ' + error.message);
            });
        }

        // Fonction pour charger l'agenda
        function loadAgenda(userId) {
            get(ref(database, 'users/' + userId + '/agenda')).then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById('agenda-text').value = snapshot.val().text;
                } else {
                    alert('Aucune donnée trouvée.');
                }
            }).catch((error) => {
                alert('Erreur lors du chargement : ' + error.message);
            });
        }

        // Fonction pour se déconnecter
        function signOutUser() {
            signOut(auth).then(() => {
                alert("Déconnexion réussie !");
            }).catch((error) => {
                alert(error.message);
            });
        }

        // Exposer les fonctions pour les boutons
        window.saveAgenda = saveAgenda;
        window.loadAgenda = loadAgenda;
        window.signOutUser = signOutUser;
    </script>
</body>
</html>
