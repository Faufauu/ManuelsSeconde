<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Numériques</title>
    
    <!-- Importation de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">

    <!-- Ajouter le favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Styles de base pour le body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif; /* Utilisation de Google Fonts */
            background-image: url('fondécran.jpg'); /* Ajouter une image de fond */
            background-size: cover; /* L'image couvre toute la page */
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed; /* Fixer l'image de fond */
        }

        /* Centrer le titre */
        h1 {
            margin-top: 50px;
            font-size: 36px;
            position: relative;
            z-index: 1;
        }

        /* Styles pour le conteneur des boutons */
        .button-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Styles pour les images */
        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
            position: relative;
            top: 10px; /* Décalage vers le bas pour éviter la coupe */
        }

        /* Agrandir l'image au survol */
        .button-container img:hover {
            transform: scale(1.05);
        }

        /* Styles pour les liens */
        .button-container a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        /* Style pour le texte sous l'image */
        .button-container span {
            display: block;
            margin-top: 10px;
        }

        /* Ombre sur le texte */
        h1::before,
        .button-container span::before {
            content: attr(data-text);
            position: absolute;
            left: 1px;
            top: 1px;
            color: black;
            z-index: 0;
            text-shadow: none;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .button-container span {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: black;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1>Tout les manuels de Seconde en 1 clic !</h1>

    <!-- Texte d'arrière-plan -->
    <div class="background-text">Tout les manuels de Seconde en 1 clic !</div>

    <!-- Mathématiques -->
    <div class="button-container">
        <a href="https://manuel.sesamath.net/numerique/?ouvrage=ms2_2023" target="_blank">
            <img src="maths_cover.jpeg" alt="Manuel de Mathématiques">
            <span>Mathématiques</span>
        </a>
    </div>

</body>
</html>
