<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Seconde</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        .button-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .button-container img:hover {
            transform: scale(1.05);
        }
        .button-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        #text-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #user-text {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        #text-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #text-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tout les manuels de Seconde en 1 clic !</h1>

    <!-- Text to be sent via email -->
    <div id="text-container">
        <h2>Mon Texte Personnel</h2>
        <textarea id="user-text" placeholder="Écris ton texte ici..."></textarea>
        <button onclick="sendTextByEmail(auth.currentUser.email, document.getElementById('user-text').value)">Envoyer par Email</button>
        <button onclick="signOutUser()">Se Déconnecter</button>
    </div>

    <!-- Firebase and EmailJS Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        emailjs.init('dddsB0iDVKS5WTcz8');

        // Manage authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('text-container').style.display = 'block';
            } else {
                window.location.href = 'profile.html';
            }
        });

        // Send text via EmailJS
        function sendTextByEmail(email, message) {
            const templateParams = {
                to_email: email,
                message: message
            };

            emailjs.send('service_xxxxx', 'template_xxxxx', templateParams)
                .then(() => {
                    alert('Message envoyé avec succès');
                }, (error) => {
                    alert('Échec de l\'envoi : ' + error.text);
                });
        }

        // Sign out user
        function signOutUser() {
            signOut(auth).then(() => {
                window.location.href = 'profile.html';
            });
        }
    </script>
</body>
</html>
