<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Secondes</title>
    
    <!-- Importation de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">

    <!-- Ajouter le favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Styles de base pour le body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        .button-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
            position: relative;
            top: 10px;
        }

        .button-container img:hover {
            transform: scale(1.05);
        }

        .button-container a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .button-container span {
            display: block;
            margin-top: 10px;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(0, 0, 0, 0.3);
            z-index: -1;
            white-space: nowrap;
            overflow: hidden;
            pointer-events: none;
        }

        h1, .button-container span {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>Tout les manuels de Seconde en 1 clic !</h1>

    <!-- Mathématiques -->
    <div class="button-container">
        <a href="https://manuel.sesamath.net/numerique/?ouvrage=ms2_2023" target="_blank">
            <img src="maths_cover.jpeg" alt="Manuel de Mathématiques">
            <span>Mathématiques</span>
        </a>
    </div>

    <!-- Section pour les utilisateurs connectés -->
    <div id="logged-in" style="display: none;">
        <h2>Mon Agenda</h2>
        <textarea id="agenda-text" placeholder="Écris tes devoirs ici..."></textarea>
        <button onclick="saveAgenda(auth.currentUser.uid, document.getElementById('agenda-text').value)">Sauvegarder</button>
        <button onclick="loadAgenda(auth.currentUser.uid)">Charger</button>
        <button onclick="signOut()">Se Déconnecter</button>
    </div>

    <!-- Section pour les utilisateurs non connectés -->
    <div id="logged-out">
        <h2>Inscription</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Mot de passe">
        <button onclick="signup(document.getElementById('signup-email').value, document.getElementById('signup-password').value)">S'inscrire</button>

        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button onclick="login(document.getElementById('login-email').value, document.getElementById('login-password').value)">Se connecter</button>
    </div>

    <!-- Importer les scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

    <!-- Importer ton fichier de configuration Firebase -->
    <script type="module" src="firebase-config.js"></script>

</body>
</html>
