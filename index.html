<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Seconde</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            background-attachment: fixed;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        .button-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .button-container img:hover {
            transform: scale(1.05);
        }
        .button-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        #text-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        #user-text {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #logged-in {
            margin-top: 20px;
        }
        #logged-in #agenda-button {
            margin-top: 30px;
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }
        #logged-in #agenda-button:hover {
            background-color: #0b79d0;
        }
        #logged-out {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tout les manuels de Seconde en 1 clic !</h1>

    <!-- Mathématiques -->
    <div class="button-container">
        <a href="https://manuel.sesamath.net/numerique/?ouvrage=ms2_2023" target="_blank">
            <img src="maths_cover.jpeg" alt="Manuel de Mathématiques">
            <span>Mathématiques</span>
        </a>
    </div>

    <!-- Histoire-Géographie -->
    <div class="button-container">
        <a href="https://www.mesmanuels.fr/acces-libre/9782401083165" target="_blank">
            <img src="histoire_cover.jpeg" alt="Manuel d'Histoire">
            <span>Histoire-Géographie</span>
        </a>
    </div>

    <!-- Lingua -->
    <div class="button-container">
        <a href="https://lingua.com/fr/" target="_blank">
            <img src="allemandLingua_cover.jpeg" alt="Exercice Allemand">
            <span>Lingua</span>
        </a>
    </div>

    <!-- Allemand -->
    <div class="button-container">
        <a href="https://mesmanuels.fr/acces-libre/9782017102229" target="_blank">
            <img src="allemand_cover.jpeg" alt="Manuel d'Allemand">
            <span>Allemand</span>
        </a>
    </div>

    <div id="logged-in" style="display: none;">
        <div id="text-container">
            <button id="agenda-button" onclick="openAgenda()">Agenda</button>
        </div>
    </div>

    <div id="logged-out">
        <a href="profile.html">Accéder au Profil</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Gérer l'état d'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('logged-in').style.display = 'block';
                document.getElementById('logged-out').style.display = 'none';
            } else {
                document.getElementById('logged-in').style.display = 'none';
                document.getElementById('logged-out').style.display = 'block';
            }
        });

        // Fonction pour ouvrir la page Agenda
        function openAgenda() {
            window.location.href = 'email.html';
        }
    </script>
</body>
</html>
