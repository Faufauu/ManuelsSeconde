<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Seconde</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Rowdies', sans-serif;
    background-image: url('fondécran.jpg');
    background-size: cover;
    background-position: center;
    color: black;
    text-align: center;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
}

h1 {
    margin-top: 50px;
    font-size: 36px;
    color: white; /* Texte blanc */
    text-shadow: 2px 2px 4px black; /* Contours noirs */
}

.manuals-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px;
}

.button-container {
    display: flex;
    flex-direction: column; /* Afficher les éléments en colonne */
    align-items: center;
    text-align: center;
}

.image-container {
    position: relative;
}

.image-container img {
    width: 200px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s;
}

.image-container img:hover {
    transform: scale(1.05);
}

.manual-text {
    margin-top: 20px; /* Espace au-dessus du texte pour le séparer de l'image */
    color: white; /* Texte blanc */
    text-shadow: 1px 1px 3px black; /* Contours noirs */
    font-size: 16px;
}

#logged-out, #agenda-button, #sign-out-button {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px; /* Agrandissement des boutons */
    border: none;
    color: white;
    font-size: 18px; /* Agrandissement du texte des boutons */
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.3s;
}

#logged-out {
    bottom: 100px; /* Position spécifique pour le bouton Accéder au Profil */
    background-color: #f44336; /* Couleur de fond spécifique */
    display: inline-block;
}

#logged-out a {
    text-decoration: none;
    color: white;
    font-size: 18px; /* Agrandissement du texte du lien */
}

#logged-out a:hover {
    color: #d32f2f;
}

#agenda-button {
    display: none;
    bottom: 60px; /* Position spécifique pour le bouton Agenda avec espacement */
    background-color: #2196F3; /* Couleur bleue pour le bouton Agenda */
}

#agenda-button:hover {
    background-color: #1976D2; /* Couleur bleue plus foncée pour le survol */
}

#sign-out-button {
    bottom: 20px; /* Position spécifique pour le bouton de déconnexion */
    background-color: #f44336;
}

#sign-out-button:hover {
    background-color: #d32f2f;
}
    </style>
</head>
<body>
    <h1>Tous les manuels de Seconde en 1 clic !</h1>

    <div class="manuals-container">
        <!-- Mathématiques -->
        <div class="button-container">
            <a href="https://manuel.sesamath.net/numerique/?ouvrage=ms2_2023" target="_blank">
                <div class="image-container">
                    <img src="maths_cover.jpeg" alt="Manuel de Mathématiques">
                    <span class="manual-text">Mathématiques</span>
                </div>
            </a>
        </div>

        <!-- Histoire-Géographie -->
        <div class="button-container">
            <a href="https://www.mesmanuels.fr/acces-libre/9782401083165" target="_blank">
                <div class="image-container">
                    <img src="histoire_cover.jpeg" alt="Manuel d'Histoire">
                    <span class="manual-text">Histoire-Géographie</span>
                </div>
            </a>
        </div>

        <!-- Lingua -->
        <div class="button-container">
            <a href="https://lingua.com/fr/" target="_blank">
                <div class="image-container">
                    <img src="allemandLingua_cover.jpeg" alt="Exercice Allemand">
                    <span class="manual-text">Lingua</span>
                </div>
            </a>
        </div>

        <!-- Allemand -->
        <div class="button-container">
            <a href="https://mesmanuels.fr/acces-libre/9782017102229" target="_blank">
                <div class="image-container">
                    <img src="allemand_cover.jpeg" alt="Manuel d'Allemand">
                    <span class="manual-text">Allemand</span>
                </div>
            </a>
        </div>
    </div>

    <div id="logged-out">
        <a href="profile.html">Accéder au Profil</a>
    </div>

    <button id="agenda-button" onclick="openAgenda()">Agenda</button>
    <button id="sign-out-button" onclick="signOutUser()">Se déconnecter</button>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function openAgenda() {
            window.location.href = 'email.html';
        }

        function signOutUser() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                alert('Erreur lors de la déconnexion : ' + error.message);
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('logged-out').style.display = 'none';
                document.getElementById('agenda-button').style.display = 'inline-block';
                document.getElementById('sign-out-button').style.display = 'inline-block';
            } else {
                document.getElementById('logged-out').style.display = 'inline-block';
                document.getElementById('agenda-button').style.display = 'none';
                document.getElementById('sign-out-button').style.display = 'none';
            }
        });

        window.openAgenda = openAgenda;
        window.signOutUser = signOutUser;
    </script>
</body>
</html>
