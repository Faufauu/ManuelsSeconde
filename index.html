<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuels Seconde</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        .button-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .button-container img:hover {
            transform: scale(1.05);
        }
        .button-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .button-container img {
            margin-bottom: 10px;
        }
        #text-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        #user-text {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        #logged-out {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tout les manuels de Seconde en 1 clic !</h1>
    <!-- Mathématiques -->
    <div class="button-container">
        <a href="https://manuel.sesamath.net/numerique/?ouvrage=ms2_2023" target="_blank">
            <img src="maths_cover.jpeg" alt="Manuel de Mathématiques">
            <span>Mathématiques</span>
        </a>
    </div>
    <!-- Autres sections -->
    <div id="logged-in" style="display: none;">
        <div id="text-container">
            <h2>Mon Texte Personnel</h2>
            <textarea id="user-text" placeholder="Écris ton texte ici..."></textarea>
            <button onclick="sendTextByEmail(auth.currentUser.email, document.getElementById('user-text').value)">Envoyer par Email</button>
            <button onclick="signOutUser()">Se Déconnecter</button>
        </div>
    </div>
    <div id="logged-out">
        <a href="profile.html">Accéder au Profil</a>
    </div>

    <!-- Importer les scripts Firebase et EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";
        
        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Initialiser EmailJS avec votre Public Key (User ID)
        emailjs.init('dddsB0iDVKS5WTcz8'); // Remplacez 'dddsB0iDVKS5WTcz8' par votre Public Key

        // Gérer l'état d'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('logged-in').style.display = 'block';
                document.getElementById('logged-out').style.display = 'none';
            } else {
                document.getElementById('logged-in').style.display = 'none';
                document.getElementById('logged-out').style.display = 'block';
            }
        });

        // Fonction pour envoyer le texte par email
        function sendTextByEmail(userEmail, userText) {
            const templateParams = {
                user_email: userEmail,
                user_text: userText
            };

            emailjs.send('service_8lehz4x', 'template_xxgdgj3', templateParams)
                .then((response) => {
                    console.log('Succès de l\'envoi de l\'email:', response);
                    alert('Texte envoyé par email !');
                }, (error) => {
                    console.error('Erreur lors de l\'envoi de l\'email:', error);
                    alert('Erreur lors de l\'envoi de l\'email : ' + error.text);
                });
        }

        // Fonction pour se déconnecter
        function signOutUser() {
            signOut(auth).then(() => {
                alert("Déconnexion réussie !");
            }).catch((error) => {
                alert(error.message);
            });
        }

        // Exposer les fonctions pour les boutons
        window.sendTextByEmail = sendTextByEmail;
        window.signOutUser = signOutUser;
    </script>
</body>
</html>
