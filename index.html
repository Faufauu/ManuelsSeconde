        .button-container img {

            height: auto;

            transition: transform 0.3s;
            position: relative;
            top: 10px;
        }

        .button-container img:hover {
            transform: scale(1.05);
        }

        .button-container a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .button-container span {
            display: block;
            margin-top: 10px;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(0, 0, 0, 0.3);
            z-index: -1;
            white-space: nowrap;
            overflow: hidden;
            pointer-events: none;
        }

        h1, .button-container span {

        }

        #agenda-container {

        #logged-out {

        }
    </style>
</head>
