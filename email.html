<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Numérique</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Style général */
        body {
            font-family: 'Rowdies', sans-serif;
            margin: 0;
            padding: 0;
            background: url('fondécran.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .form-group h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        #pseudo, #message {
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        /* Bouton Enregistrer en vert */
        button[onclick="saveMessage()"] {
            background-color: #28a745; /* Vert */
            color: white;
        }

        button[onclick="saveMessage()"]:hover {
            background-color: #218838; /* Vert plus foncé au survol */
        }

        /* Bouton Retour Menu en bleu */
        #return-menu-button {
            background-color: #007bff; /* Bleu */
            color: white;
        }

        #return-menu-button:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
        }

        #messages h3 {
            margin-top: 40px;
            font-size: 1.8em;
        }

        #messageList div {
            padding: 10px;
            background-color: #444;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #messageList button {
            background-color: #d33;
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 0.9em;
        }

        #messageList button:hover {
            background-color: #a00;
        }

        #return-menu-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda Numérique</h1>

        <!-- Entrée pour le pseudo -->
        <div class="form-group">
            <h5 for="pseudo">Pseudo / Mot de passe</h5>
            <input type="text" class="form-control" id="pseudo" placeholder="Entre ton pseudo...">
        </div>

        <!-- Entrée pour le contenu -->
        <div class="form-group">
            <h5 for="message">Contenu</h5>
            <textarea class="form-control" id="message" rows="3" placeholder="Devoir en ..."></textarea>
        </div>

        <button onclick="saveMessage()">Enregistrer</button>

        <!-- Affichage des messages -->
        <div id="messages">
            <h3>Devoirs</h3>
            <div id="messageList"></div>
        </div>

        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <!-- Inclure Firebase SDKs Compatibles -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        // Initialiser Firebase avec la version "compat"
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fonction pour rediriger vers index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Fonction pour charger les messages du pseudo entré
        function loadMessages() {
            const pseudo = document.getElementById('pseudo').value;
            const messageList = document.getElementById('messageList');

            // Vider la zone de message
            messageList.innerHTML = '';

            if (!pseudo) return;

            // Récupérer les messages depuis Firebase pour ce pseudo
            const messagesRef = db.ref('messages/' + pseudo);
            messagesRef.once('value', (snapshot) => {
                const messages = snapshot.val();

                if (messages) {
                    Object.entries(messages).forEach(([key, msg]) => {
                        const msgDiv = document.createElement('div');
                        msgDiv.textContent = msg.content;

                        // Ajouter un bouton pour supprimer le message
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Supprimer';
                        deleteButton.onclick = () => deleteMessage(pseudo, key);

                        msgDiv.appendChild(deleteButton);
                        messageList.appendChild(msgDiv);
                    });
                } else {
                    messageList.innerHTML = '<p>Aucun message pour ce pseudo.</p>';
                }
            });
        }

        // Fonction pour supprimer un message
        function deleteMessage(pseudo, messageId) {
            // Supprimer le message de Firebase
            db.ref('messages/' + pseudo + '/' + messageId).remove();

            // Recharger les messages
            loadMessages();
        }

        // Fonction pour sauvegarder un message
        function saveMessage() {
            const pseudo = document.getElementById('pseudo').value;
            const message = document.getElementById('message').value;

            if (!pseudo || !message) {
                alert("Veuillez entrer un pseudo et un message.");
                return;
            }

            // Sauvegarder le message dans Firebase
            const messagesRef = db.ref('messages/' + pseudo);
            messagesRef.push({
                content: message
            });

            // Vider le champ de texte et recharger les messages
            document.getElementById('message').value = '';
            loadMessages();
        }

        // Charger les messages automatiquement lorsque le pseudo change
        document.getElementById('pseudo').addEventListener('input', loadMessages);
    </script>
</body>
</html>
