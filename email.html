<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda avec Firebase</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }
        .container {
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 800px;
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group h5 {
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #return-menu-button {
            margin-top: 20px;
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #return-menu-button:hover {
            background-color: #0b79d0;
        }

        #messages {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        #messageList div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #messageList button {
            margin-left: 10px;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        #messageList button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda Numérique avec Firebase</h1>

        <!-- Entrée pour le pseudo -->
        <div class="form-group">
            <h5 for="pseudo">Pseudo</h5>
            <input type="text" class="form-control" id="pseudo" placeholder="Entre ton pseudo...">
        </div>

        <!-- Entrée pour le contenu -->
        <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3" placeholder="Contenu..."></textarea>
        </div>

        <button onclick="saveMessage()">Enregistrer</button>

        <!-- Affichage des messages -->
        <div id="messages">
            <h3>Messages</h3>
            <div id="messageList"></div>
        </div>

        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA_o5fz_3ELok5uTDgJfIhL7hzqv4-US6I",
            authDomain: "manuelsseconde.firebaseapp.com",
            databaseURL: "https://manuelsseconde-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manuelsseconde",
            storageBucket: "manuelsseconde.appspot.com",
            messagingSenderId: "369461165606",
            appId: "1:369461165606:web:6bd9186ee95e3701d3f0e7",
            measurementId: "G-W508347RVD"
        };

        // Initialiser Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fonction pour rediriger vers index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Fonction pour charger les messages du pseudo entré
        function loadMessages() {
            const pseudo = document.getElementById('pseudo').value;
            const messageList = document.getElementById('messageList');

            // Vider la zone de message
            messageList.innerHTML = '';

            if (!pseudo) return;

            // Récupérer les messages depuis Firebase pour ce pseudo
            const messagesRef = db.ref('messages/' + pseudo);
            messagesRef.once('value', (snapshot) => {
                const messages = snapshot.val();

                if (messages) {
                    Object.entries(messages).forEach(([key, msg]) => {
                        const msgDiv = document.createElement('div');
                        msgDiv.textContent = msg.content;

                        // Ajouter un bouton pour supprimer le message
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Supprimer';
                        deleteButton.onclick = () => deleteMessage(pseudo, key);

                        msgDiv.appendChild(deleteButton);
                        messageList.appendChild(msgDiv);
                    });
                } else {
                    messageList.innerHTML = '<p>Aucun message pour ce pseudo.</p>';
                }
            });
        }

        // Fonction pour supprimer un message
        function deleteMessage(pseudo, messageId) {
            // Supprimer le message de Firebase
            db.ref('messages/' + pseudo + '/' + messageId).remove();

            // Recharger les messages
            loadMessages();
        }

        // Fonction pour sauvegarder un message
        function saveMessage() {
            const pseudo = document.getElementById('pseudo').value;
            const message = document.getElementById('message').value;

            if (!pseudo || !message) {
                alert("Veuillez entrer un pseudo et un message.");
                return;
            }

            // Sauvegarder le message dans Firebase
            const messagesRef = db.ref('messages/' + pseudo);
            messagesRef.push({
                content: message
            });

            // Vider le champ de texte et recharger les messages
            document.getElementById('message').value = '';
            loadMessages();
        }

        // Charger les messages automatiquement lorsque le pseudo change
        document.getElementById('pseudo').addEventListener('input', loadMessages);
    </script>
</body>
</html>
