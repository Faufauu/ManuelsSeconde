<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Rowdies', sans-serif;
            margin: 0;
            padding: 0;
            background: url('fondécran.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .form-group h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        #message {
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        /* Bouton Enregistrer en vert */
        button[onclick="saveMessage()"] {
            background-color: #28a745; /* Vert */
            color: white;
        }

        button[onclick="saveMessage()"]:hover {
            background-color: #218838; /* Vert plus foncé au survol */
        }

        /* Bouton Retour Menu en bleu */
        #return-menu-button {
            background-color: #007bff; /* Bleu */
            color: white;
        }

        #return-menu-button:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
        }

        #messages h3 {
            margin-top: 40px;
            font-size: 1.8em;
        }

        #messageList div {
            padding: 10px;
            background-color: #444;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #messageList button {
            background-color: #d33;
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 0.9em;
        }

        #messageList button:hover {
            background-color: #a00;
        }

        #return-menu-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda Numérique</h1>

        <!-- Entrée pour le contenu -->
        <div class="form-group">
            <h5 for="message">Contenu</h5>
            <textarea class="form-control" id="message" rows="3" placeholder="Devoir en ..."></textarea>
        </div>

        <button onclick="saveMessage()">Enregistrer</button>

        <!-- Affichage des messages -->
        <div id="messages">
            <h3>Devoirs</h3>
            <div id="messageList"></div>
        </div>

        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <!-- Inclure Firebase SDKs Compatibles -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserId = null;

        // Fonction pour rediriger vers index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Fonction pour charger les messages du pseudo
        function loadMessages() {
            if (!currentUserId) return;

            const messageList = document.getElementById('messageList');
            const messagesRef = ref(db, 'messages/' + currentUserId);

            // Vider la zone de message
            messageList.innerHTML = '';

            // Récupérer les messages depuis Firebase
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();

                if (messages) {
                    // Convertir les messages en tableau pour tri
                    const messagesArray = Object.entries(messages)
                        .map(([key, msg]) => ({ id: key, ...msg }))
                        .sort((a, b) => a.timestamp - b.timestamp);

                    messagesArray.forEach(({ id, content }) => {
                        const msgDiv = document.createElement('div');
                        msgDiv.textContent = content;

                        // Ajouter un bouton pour supprimer le message
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Supprimer';
                        deleteButton.onclick = () => deleteMessage(id);

                        msgDiv.appendChild(deleteButton);
                        messageList.appendChild(msgDiv);
                    });
                } else {
                    messageList.innerHTML = '<p>Aucun message.</p>';
                }
            });
        }

        // Fonction pour supprimer un message
        function deleteMessage(messageId) {
            if (!currentUserId) return;

            // Supprimer le message de Firebase
            remove(ref(db, 'messages/' + currentUserId + '/' + messageId));
        }

        // Fonction pour sauvegarder un message
        function saveMessage() {
            const message = document.getElementById('message').value;

            if (!message) {
                alert("Veuillez entrer un message.");
                return;
            }

            if (!currentUserId) return;

            // Ajouter un nouveau message
            const messagesRef = ref(db, 'messages/' + currentUserId);

            push(messagesRef, {
                content: message,
                timestamp: Date.now()
            }).then(() => {
                // Vider le champ de texte et recharger les messages
                document.getElementById('message').value = '';
                loadMessages();
            });
        }

        // Charger l'utilisateur courant et ses messages
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                loadMessages();
            } else {
                // Rediriger vers la page de connexion si non authentifié
                window.location.href = 'profile.html';
            }
        });

        // Limiter le nombre de messages à 10
        function limitMessages() {
            if (!currentUserId) return;

            const messagesRef = ref(db, 'messages/' + currentUserId);
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    const messageCount = Object.keys(messages).length;
                    if (messageCount > 10) {
                        const messagesArray = Object.entries(messages)
                            .map(([key, msg]) => ({ id: key, ...msg }))
                            .sort((a, b) => a.timestamp - b.timestamp);

                        // Supprimer les messages les plus anciens
                        messagesArray.slice(0, messageCount - 10).forEach(({ id }) => {
                            remove(ref(db, 'messages/' + currentUserId + '/' + id));
                        });
                    }
                }
            });
        }

        // Exposer les fonctions
        window.saveMessage = saveMessage;
        window.goToIndex = goToIndex;
    </script>
</body>
</html>
