<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }
        .container {
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 800px;
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group h5 {
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #return-menu-button {
            margin-top: 20px;
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #return-menu-button:hover {
            background-color: #0b79d0;
        }

        #messages {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda Numérique</h1>

        <!-- Entrée pour le pseudo -->
        <div class="form-group">
            <h5 for="pseudo">Pseudo</h5>
            <input type="text" class="form-control" id="pseudo" placeholder="Entre ton pseudo...">
        </div>

        <!-- Entrée pour le contenu -->
        <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3" placeholder="Contenu..."></textarea>
        </div>

        <button onclick="saveMessage()">Enregistrer</button>

        <!-- Affichage des messages -->
        <div id="messages">
            <h3>Messages</h3>
            <div id="messageList"></div>
        </div>

        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <script>
        // Fonction pour rediriger vers index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Fonction pour charger les messages du pseudo entré
        function loadMessages() {
            const pseudo = document.getElementById('pseudo').value;
            const messageList = document.getElementById('messageList');

            // Vider la zone de message
            messageList.innerHTML = '';

            // Récupérer les messages du localStorage pour ce pseudo
            const messages = localStorage.getItem(pseudo);
            if (messages) {
                const messageArray = JSON.parse(messages);

                // Afficher les messages dans la zone dédiée
                messageArray.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.textContent = msg;
                    messageList.appendChild(msgDiv);
                });
            } else {
                messageList.innerHTML = '<p>Aucun message pour ce pseudo.</p>';
            }
        }

        // Fonction pour sauvegarder un message
        function saveMessage() {
            const pseudo = document.getElementById('pseudo').value;
            const message = document.getElementById('message').value;

            if (!pseudo || !message) {
                alert("Veuillez entrer un pseudo et un message.");
                return;
            }

            // Récupérer les messages existants pour ce pseudo
            let messages = localStorage.getItem(pseudo);
            if (messages) {
                messages = JSON.parse(messages);
            } else {
                messages = [];
            }

            // Ajouter le nouveau message
            messages.push(message);

            // Sauvegarder dans localStorage
            localStorage.setItem(pseudo, JSON.stringify(messages));

            // Vider le champ de texte et recharger les messages
            document.getElementById('message').value = '';
            loadMessages();
        }

        // Charger les messages automatiquement lorsque le pseudo change
        document.getElementById('pseudo').addEventListener('input', loadMessages);

    </script>
</body>
</html>
