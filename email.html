<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background-image: url('fondécran.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }
        .container {
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 800px;
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group h5 {
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #return-menu-button {
            margin-top: 20px;
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #return-menu-button:hover {
            background-color: #0b79d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda Numérique</h1>
        <div class="form-group">
            <h5 for="name">Matière</h5>
            <input type="text" class="form-control" id="name" placeholder="J'ai un devoir en ...">
        </div>
        <div class="form-group">
            <h5 for="email">Email</h5>
            <input type="email" class="form-control" id="email" placeholder="Mon adresse email ...">
        </div>
        <div class="form-group">
            <h5 for="message">Contenu</h5>
            <textarea class="form-control" id="message" rows="3
            <textarea class="form-control" id="message" rows="3" placeholder="Contenu du devoir ..."></textarea>
        </div>
        <button onclick="sendMail()">Envoyer</button>
        <button id="return-menu-button" onclick="goToIndex()">Retour Menu</button>
    </div>

    <script src="email2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        (function () {
            emailjs.init("dddsB0iDVKS5WTcz8");
        })();

        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
