<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>

    <!-- Importation de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap">

    <!-- Ajouter le favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rowdies', sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profil Utilisateur</h1>
        
        <!-- Formulaire d'inscription -->
        <div id="signup-section">
            <h2>Inscription</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Mot de passe">
            <button onclick="signup(document.getElementById('signup-email').value, document.getElementById('signup-password').value)">S'inscrire</button>
        </div>
        
        <!-- Formulaire de connexion -->
        <div id="login-section">
            <h2>Connexion</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Mot de passe">
            <button onclick="login(document.getElementById('login-email').value, document.getElementById('login-password').value)">Se connecter</button>
        </div>
        
        <button onclick="goToMain()">Accéder aux Manuels</button>
    </div>

    <!-- Importer les scripts Firebase -->
    <script type="module">
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { firebaseConfig } from './firebase-config.js'; // Assure-toi que le chemin est correct

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function signup(email, password) {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Inscription réussie !");
                window.location.href = "index.html"; // Redirection vers la page principale
            } catch (error) {
                alert(error.message);
            }
        }

        async function login(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Connexion réussie !");
                window.location.href = "index.html"; // Redirection vers la page principale
            } catch (error) {
                alert(error.message);
            }
        }

        function goToMain() {
            window.location.href = "index.html"; // Redirection vers la page principale
        }

        // Exposer les fonctions pour les boutons
        window.signup = signup;
        window.login = login;
        window.goToMain = goToMain;
    </script>
</body>
</html>
